<div class="container-fluid">
  <!--  <h1 class="title">-->
  <!--    {{ 'PAGES.HOME.TITLE' | translate }}-->
  <!--  </h1>-->
  <div class="row">
    <div class="col-md-12 card">
      <h3>Tool</h3>
      <div class="col-md-6">
        <div class="btn-toolbar mb-3" role="toolbar" aria-label="Toolbar with button groups">
          <div class="btn-group mr-2" role="group" aria-label="First group">
            <button type="button" class="btn btn-secondary">1</button>
            <button type="button" class="btn btn-secondary">2</button>
            <button type="button" class="btn btn-secondary">3</button>
            <button type="button" class="btn btn-secondary">4</button>
          </div>
          <div class="input-group">
            <div class="input-group-prepend">
              <div class="input-group-text" id="btnGroupAddon">@</div>
            </div>
            <input type="text" class="form-control" placeholder="Input group example" aria-label="Input group example" aria-describedby="btnGroupAddon">
          </div>
        </div>
      </div>

    </div>
  </div>

  <div class="row">
    <ul class="list-group list-group-flush col-3" >
      <li class="">
        <div class="input-group " >
          <div class="input-group-prepend">
            <div class="input-group-text" id="btnGroupAddonw">
              <fa-icon [icon]="faFilter"></fa-icon>
            </div>
          </div>
          <input type="text" class="form-control" placeholder="Input group example" aria-label="Input group example" aria-describedby="btnGroupAddon">
        </div>
      </li>
      <li class="list-group-item list-group-item-action border-right d-flex justify-content-between align-items-center"
          *ngFor="let item of items" (click)="onClick(item)">
        {{item.name}}
        <span class="badge badge-primary badge-pill">match</span>
      </li>
    </ul>
    <div class="col-9">
      <app-main-body *ngIf="selectedItem" [selectedLogItem]="selectedItem" ></app-main-body>
    </div>
  </div>
</div>
