<div class="modal-header bg-primary">
  <h4 class="modal-title text-white" id="modal-basic-title">Save Session</h4>
  <button (click)="activeModal.dismiss('Cross click')" aria-label="Close" class="close" type="button">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <form>
    <div class="form-group">
      <div class="input-group">
        <input class="form-control" id="sessionfilename" name="sessionfilename" placeholder="collection name">
      </div>
    </div>
  </form>
  <div class="list-group">
    <button *ngFor="let col of collections" class="list-group-item list-group-item-action">
      <b>{{col}}</b>
    </button>
  </div>
</div>
<div class="modal-footer">
  <button (click)="activeModal.close('Save click')" class="btn btn-outline-dark" type="button">Save</button>
</div>
